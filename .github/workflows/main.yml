name: Build image

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: |
          set -x
          mkdir output-virtualbox-iso
          pushd output-virtualbox-iso
          wget --progress=dot:giga https://github.com/sfalexrog/clever_vm/releases/download/v0.1_base_vm/clover-devel.ova
          popd
      - name: Build
        run: ./build.sh